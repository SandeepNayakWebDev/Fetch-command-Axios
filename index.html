<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<h1>https://jsonplaceholder.typicode.com/posts/1</h1>
	<body>
		<div id="posts"></div>
		<button onclick="getRecentPost()">Get Recent Posts</button>
		<script>
			console.log("Request sent to Json Server");
			async function getRecentPost() {
				const response = await fetch(
					"https://jsonplaceholder.typicode.com/posts/1",
					{ method: "GET" }
				);
				const data = await response.json();
				console.log("Received the Json Data");
				document.getElementById("posts").innerHTML = data.body;
			}
			//	getRecentPost();
		</script>
	</body>
</html>
